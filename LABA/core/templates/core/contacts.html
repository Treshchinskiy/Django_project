{% extends 'core/base.html' %}

{% block content %}

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">All Employees</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for worker in Workers %}
                <div>
                        <div>
                            <img src="{{ worker.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl"> Position: {{ worker.position }}</h2>
                            <h2 class="text-2xl">Phone number: {{ worker.user_id.number }}</h2>
                            <p class="text-gray-500">Hire_date: {{ worker.hire_date }}</p>
                        </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}

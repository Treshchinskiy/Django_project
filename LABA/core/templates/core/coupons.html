{% extends 'core/base.html' %}

{% block content %}

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Coupons</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for item in discounts %}
                <div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.description }}</h2>
                            <p class="text-gray-500">Percent Discount: {{ item.percent_discount }}</p>
                            <p class="text-gray-500">Code for discount: {{ item.code }}</p>

                        </div>
                </div>
            {% endfor %}
        </div>
</div>


{% endblock %}

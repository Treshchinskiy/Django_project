{% extends 'core/base.html' %}

{% block content %}

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Last News</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for item in news_list %}
                <div>
                    <a href= "{% url 'toys:news_detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.article }}</h2>
                            <p class="text-gray-500">Description: {{ item.text }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'core/base.html' %}


{% block content %}

    <h1>Text Transformation</h1>
    
    <form action="." method="post">
        {% csrf_token %}
        <label for="input-text">Input Text:</label><br>
        <textarea id="input-text" name="input-text" rows="4" cols="50">{% if input_text %}{{ input_text }}{% endif %}</textarea><br><br>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <br>
    <br>
    <br>
    <label for="output-text">Output Text:</label><br>

    <div id="output-text">
        {% if transformed_text %}
            {{ transformed_text }}
        {% endif %}
    </div>

    
{% endblock %}

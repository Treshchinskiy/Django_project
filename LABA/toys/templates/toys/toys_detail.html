{% extends 'core/base.html' %}

{% block content %}

<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">

        <img src="{{ toy.image.url }}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">Name:{{ toy.name }}</h2>
                            <p class="text-gray-500">Price: {{ toy.price }}</p>
                            <p class="text-gray-500">Stocks: {{ toy.amount }}</p>

        </div>
    </div>


    {% if request.user.is_authenticated %}
    {% if not request.user.is_staff and not request.user.is_superuser %}


    <form method="POST" action="{% url 'toys:order' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-gray-700">Add to korzina</button>
    </form>


    {% endif %}
    {% endif %}


{% endblock %}
